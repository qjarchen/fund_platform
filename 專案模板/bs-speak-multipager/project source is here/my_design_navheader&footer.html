    <div class="cd-user-modal">
        <!-- this is the entire modal form, including the background -->
        <div class="cd-user-modal-container">
            <!-- this is the container-fluid wrapper -->
            <ul class="cd-switcher">
                <li><a href="#0">登入</a></li>
                <li><a href="#0">註冊</a></li>
            </ul>
            <div id="cd-login">
                <!-- log in form -->
                <form class="cd-form">
                    <p class="fieldset">
                        <label class="image-replace cd-email" for="signin-email">電子郵件</label>
                        <input class="full-width has-padding has-border" id="signin-email" type="email" placeholder="電子郵件">
                        <span class="cd-error-message">輸入有誤!</span>
                    </p>
                    <p class="fieldset">
                        <label class="image-replace cd-password" for="signin-password">密碼</label>
                        <input class="full-width has-padding has-border" id="signin-password" type="password" placeholder="密碼">
                        <a href="#0" class="hide-password">顯示</a>
                        <span class="cd-error-message">輸入有誤!</span>
                    </p>
                    <p class="fieldset">
                        <input type="checkbox" id="remember-me" checked>
                        <label for="remember-me">記住我</label>
                    </p>
                    <p class="fieldset">
                        <input class="full-width" type="submit" value="登入">
                    </p>
                    <p><a href="#0">忘記密碼?</a></p>
                </form>
            </div>
            <!-- cd-login -->
            <!-- sign up form -->
            <div id="cd-signup">
                <form class="cd-form">
                    <p class="fieldset">
                        <label class="image-replace cd-username" for="signup-username">使用者名稱</label>
                        <input class="full-width has-padding has-border" id="signup-username" type="text" placeholder="使用者名稱">
                        <span class="cd-error-message">輸入有誤!</span>
                    </p>
                    <p class="fieldset">
                        <label class="image-replace cd-email" for="signup-email">電子郵件</label>
                        <input class="full-width has-padding has-border" id="signup-email" type="email" placeholder="電子郵件">
                        <span class="cd-error-message">輸入有誤!</span>
                    </p>
                    <p class="fieldset">
                        <label class="image-replace cd-password" for="signup-password">密碼</label>
                        <input class="full-width has-padding has-border" id="signup-password" type="password" placeholder="密碼">
                        <a href="#0" class="hide-password">顯示</a>
                        <span class="cd-error-message">輸入有誤!</span>
                    </p>
                    <p class="fieldset">
                        <label class="image-replace cd-password" for="signup-password">再次輸入密碼</label>
                        <input class="full-width has-padding has-border" id="signup-password" type="password" placeholder="再次輸入密碼">
                        <a href="#0" class="hide-password">顯示</a>
                        <span class="cd-error-message">輸入有誤!</span>
                    </p>
                    <p class="fieldset">
                        <input type="checkbox" id="remember-me" checked>
                        <label for="remember-me">我同意<a href="my_design_terms.html">使用條款</a></label>
                    </p>
                    <p class="fieldset">
                        <input class="full-width has-padding" type="submit" value="註冊">
                    </p>
                </form>
                <a href="#0" class="cd-close-form">關閉</a>
            </div>
            <!-- cd-signup-->
            <div id="cd-reset-password">
                <!-- reset password form -->
                <p class="cd-form-message">請輸入您的電子郵件地址。我們將傳送一組連結到該位址讓您重設密碼。</p>
                <form class="cd-form">
                    <p class="fieldset">
                        <label class="image-replace cd-email" for="reset-email">電子郵件</label>
                        <input class="full-width has-padding has-border" id="reset-email" type="email" placeholder="E-mail">
                        <span class="cd-error-message">輸入有誤!</span>
                    </p>
                    <p class="fieldset">
                        <input class="full-width has-padding" type="submit" value="重設密碼">
                    </p>
                </form>
                <p class="cd-form-bottom-message"><a href="#0">回到登入畫面</a></p>
            </div>
            <!-- cd-reset-password -->
            <a href="#0" class="cd-close-form">關閉</a>
        </div>

    </div>
